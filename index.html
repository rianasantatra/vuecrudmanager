<!doctype html>
<html lang="en">

<head>
    <title>Vue-CRUD-Manager</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS v5.3.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/journal/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/app.css">

</head>

<body id="app" v-cloak>
    <header>
        <!-- place navbar here -->
        <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">CRUD Manager <i class="bi bi-people"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" :class="{ active: showHome }" aria-current="page" href="#"
                                @click.prevent="goToHome()">Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" :class="{ active: showCreateForm || showStudentsList }" href="#"
                                @click.prevent="goToStudentsList()">Student Lists</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="bg-light p-5 rounded" v-if="showHome">
            <h1>CRUD Manager</h1>
            <p class="lead">This example is a quick exercise to illustrate how VusJS work</p>
        </div>

        <div class="row mt-5" v-if="showCreateForm || showStudentsList">
            <div class="col">
                <div class="card ">
                    <div class="card-header text-black bg-purple-light">Informations</div>
                    <div class="card-body">
                        <div class="mb-4" v-if="showCreateForm">
                            <div class="d-flex mb-2">
                                <h5 class="card-title flex-grow-1">Student Form</h5>
                            </div>
                            <form class="row g-3">
                                <div class="col-6">
                                    <label for="inputName" class="form-label">Nom(s)</label>
                                    <input required type="text" class="form-control" id="inputName">
                                </div>
                                <div class="col-6">
                                    <label for="inputFirstname" class="form-label">Prénom(s)</label>
                                    <input required type="text" class="form-control" id="inputFirstname">
                                </div>
                                <div class="col-6">
                                    <label for="inputDatenaissance" class="form-label">Date de naissance</label>
                                    <input required type="date" class="form-control" id="inputDatenaissance">
                                </div>
                                <div class="col-6">
                                    <label for="selectNiveauScolaire" class="form-label">Niveau scolaire</label>
                                    <select required id="selectNiveauScolaire" class="form-select">
                                        <option value=""></option>
                                        <option value="Terminal A">Terminal A</option>
                                        <option value="Terminal D">Terminal D</option>
                                        <option value="Terminal C">Terminal C</option>
                                        <option value="Première A">Première A</option>
                                        <option value="Première D">Première D</option>
                                        <option value="Première C">Première C</option>
                                        <option value="Seconde A">Seconde A</option>
                                        <option value="Seconde C">Seconde C</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary "><i class="bi bi-check-lg"></i>
                                        Save</button>
                                    <button type="button" @click.prevent="goToStudentsList()"
                                        class="btn btn-danger ms-2"><i class="bi bi-x-lg"></i> Back</button>
                                </div>
                            </form>
                        </div>
                        <div v-if="showStudentsList">
                            <div class="d-flex mb-2">
                                <h5 class="card-title flex-grow-1">Student Lists</h5>
                                <div class="d-flex ">
                                    <a href="" @click.prevent="goToCreateForm()" class="btn btn-link d-block"> <i
                                            class="bi bi-plus"></i> Add</a>
                                    <input type="text" name="" id="" class="form-control">
                                </div>
                            </div>
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <th class="text-center">Nom(s)</th>
                                    <th class="text-center">Prénom(s)</th>
                                    <th class="text-center">Date de naissance</th>
                                    <th class="text-center">Niveau Scolaire</th>
                                    <th class="text-center">Action</th>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td class="text-center"> Test </td>
                                        <td class="text-center">Test </td>
                                        <td class="text-center">Test</td>
                                        <td class="text-center">Test</td>
                                        <td class="text-center">
                                            <button class="btn btn-link"><i class="fas fa-edit"></i></button>
                                            <button class="btn btn-link"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js"></script>
</body>

</html>
